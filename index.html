<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be Mine Forever? ğŸ’–</title>
  <style>
    :root{
      --bg1:#ffe7ef;
      --bg2:#ffd1e0;
      --primary:#ff4d79;
      --primary-dark:#e23f6a;
      --text:#5a2a3b;
      --white:#fff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      overflow-x:hidden;
      background: radial-gradient(1200px 1200px at 20% 10%, var(--bg1), transparent),
                  radial-gradient(1200px 1200px at 80% 0%, var(--bg2), transparent),
                  linear-gradient(160deg, #fff, #ffeef4 60%, #ffe3ed);
    }

    .wrap{
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
         width:min(720px, 92vw);
      background:var(--white);
      border-radius:24px;
      box-shadow:0 15px 40px rgba(255, 77, 121, 0.20), 0 6px 18px rgba(0,0,0,0.08);
      padding: clamp(22px, 4vw, 44px);
      text-align:center;
    }

    .title{
      font-size: clamp(28px, 4.6vw, 44px);
      margin-bottom: 12px;
      color:var(--primary-dark);
    }

    .subtitle{
      font-size: clamp(14px, 2.8vw, 18px);
      opacity:0.85;
      margin-bottom: 22px;
    }

    .buttons{
      display:flex; justify-content:center;
      gap:16px; flex-wrap:wrap;
    }

    .btn{
      padding:14px 22px;
      font-size: clamp(15px, 2.8vw, 18px);
      border:none; border-radius:12px;
      cursor:pointer;
    }

    #yes{
      background:var(--primary);
      color:#fff;
    }

    #no{
      background:#ffe1ea;
      color:#b02a4a;
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      bottom:-30px;
      font-size: 18px;
      opacity:0;
      animation: floatUp 6.5s linear forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translateY(0);}
      10%{opacity:1;}
      100%{opacity:0; transform:translateY(-120vh);}
    }

    .overlay{
      position:fixed; inset:0;
      background:rgba(255, 224, 234, 0.85);
      display:flex; align-items:center; justify-content:center;
      visibility:hidden; opacity:0;
      transition:0.3s;
    }
    .overlay.show{
      visibility:visible; opacity:1;
    }

    .modal{
      background:#fff;
      width:min(640px, 92vw);
      padding:24px;
      border-radius:20px;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="card">
      <div style="font-size:38px">ğŸ’˜</div>

      <!-- UPDATED TITLE HERE -->
      <h1 class="title">Will you be mine forever?</h1>

      <p class="subtitle">I hope you choose the correct answer ğŸ˜Œ</p>

      <div class="buttons">
        <button id="yes" class="btn">Yes ğŸ’–</button>
        <button id="no" class="btn">No ğŸ˜…</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Yay! Quick fun questions ğŸ˜„</h2>

      <p>Select your future role ğŸ˜Œ:</p>

      <label><input type="radio" name="role" /> CEO of My Heart â¤ï¸</label><br>
      <label><input type="radio" name="role" /> Chief Cuddle Officer ğŸ§¸</label><br>
      <label><input type="radio" name="role" /> Permanent Valentine ğŸ’˜</label><br>

      <br>
      <button id="finish" class="btn" style="background:#ff4d79;color:#fff;">
        Finish ğŸ‰
      </button>
    </div>
  </div>

  <script>
    // Floating Hearts
    const HEARTS = ['ğŸ’–','ğŸ’—','ğŸ’','ğŸ’•','â¤ï¸'];
    setInterval(() => {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = HEARTS[Math.floor(Math.random()*HEARTS.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (18 + Math.random()*20) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 6500);
    }, 700);

    // Button Logic
    document.getElementById("no").onclick = () => {
      alert("No is not allowed ğŸ˜Œ Try again!");
    };

    document.getElementById("yes").onclick = () => {
      document.getElementById("overlay").classList.add("show");
    };

    document.getElementById("finish").onclick = () => {
      alert("Yay! It's official â¤ï¸");
      document.getElementById("overlay").classList.remove("show");
    };
  </script>

</body>
</html>
