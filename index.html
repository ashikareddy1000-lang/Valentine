    :root{

      height:100%;

    }
    .wrap{

      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      position:relative;
      width:min(720px, 92vw);
      background:var(--white);
      border-radius:24px;
      box-shadow: 0 15px 40px rgba(255, 77, 121, 0.20),

    .title{

      line-height:1.15;
      margin: 8px 0 14px;
      color: var(--primary-dark);
    }
    .subtitle{
      font-size: clamp(14px, 2.8vw, 18px);
      opacity:0.85;
      margin:0 0 22px;
    }
    .buttons{
      display:flex; align-items:center; justify-content:center;
      gap:16px; flex-wrap:wrap;
      margin-top: 10px;
    }
    .btn{
      padding:14px 22px;
      font-size: clamp(15px, 2.8vw, 18px);
      border:none; border-radius:12px;
      cursor:pointer; user-select:none;
      transition: transform .08s ease, box-shadow .2s ease;
    }
    #yes{ background: var(--primary); color:#fff; box-shadow: 0 8px 18px rgba(255,77,121,.35); }
    #yes:hover{ transform: translateY(-1px) scale(1.02); }
    #no{ background:#ffe1ea; color:#b02a4a; box-shadow: 0 6px 14px rgba(176,42,74,.20); }
    #no:hover{ transform: translateY(-1px); }

    /* Floating Hearts */
    .heart{
      position:fixed; bottom:-30px; left:0;
      font-size:18px; opacity:0; z-index:0;
      animation: floatUp 6.5s linear forwards;
      pointer-events:none; filter: drop-shadow(0 4px 6px rgba(255,77,121,.3));
    }
    @keyframes floatUp{
      0% { transform: translateY(0) translateX(0) rotate(0deg) scale(.8); opacity:0; }
      10%{ opacity:.9; }
      100%{ transform: translateY(-120vh) translateX(var(--drift, 0px)) rotate(18deg) scale(1.3); opacity:0; }
    }

    /* Overlay & Modal */
    .overlay{
      position:fixed; inset:0;
      background: rgba(255, 224, 234, 0.85);
      display:flex; align-items:center; justify-content:center;
      opacity:0; visibility:hidden;
      transition: opacity .25s ease, visibility .25s ease;
      backdrop-filter: blur(4px);
      z-index: 20;
    }
    .overlay.show{ opacity:1; visibility:visible; }
    .modal{
      background:#fff; border-radius:20px; padding:22px;
      width:min(640px, 92vw); text-align:left;
      box-shadow: 0 10px 30px rgba(0,0,0,.08); position:relative;
    }
    .modal h2{ margin:0 0 6px; font-size: clamp(22px, 4vw, 28px); color:var(--primary-dark); text-align:center; }
    .desc{ margin:0 0 14px; opacity:.85; text-align:center; }

    .steps{ display:flex; gap:8px; justify-content:center; margin:8px 0 16px; }
    .dot{ width:10px; height:10px; border-radius:50%; background:#ffd2df; transition:.2s; }
    .dot.active{ background: var(--primary); transform: scale(1.15); }

    .q{ display:none; animation: fade .25s ease; }
    .q.active{ display:block; }
    @keyframes fade { from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }

    fieldset{ border:none; padding:0; margin:0 0 6px; }
    .legend{ font-weight:600; margin-bottom:8px; display:block; }
    .option{
      display:block; margin:8px 0;
      background:#fff6f9; border:1.5px solid #ffd2df; border-radius:12px;
      padding:10px 12px; cursor:pointer;
    }
    .option:hover{ border-color: var(--primary); }

    .nav{ display:flex; justify-content:space-between; align-items:center; gap:8px; margin-top:14px; }
    .secondary{ background:#ffe1ea; color:#b02a4a; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; }
    .primary{ background: var(--primary); color:#fff; border:none; border-radius:10px; padding:10px 16px; cursor:pointer; }

    /* Confetti */
    #confetti{ position:fixed; inset:0; pointer-events:none; z-index:25; }

    /* Footer note */
    .note{ margin-top:14px; font-size:12px; opacity:.7; text-align:center; }
  </style>
</head>
