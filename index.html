<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Will You Be Mine Forever? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Minimal styling only */
    :root { --pink:#ff4d79; --rose:#ffe1ea; --text:#522836; --bg:#fff7fb; --box:#ffffff; --line:#ffd2df; }
    html,body{margin:0;padding:0;background:var(--bg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text)}
    .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:18px}
    .card{width:min(720px,92vw);background:var(--box);border-radius:16px;border:1px solid var(--line);box-shadow:0 8px 18px rgba(0,0,0,.06);padding:20px}
    h1{margin:.25rem 0 .75rem;font-size:clamp(24px,4.8vw,36px);color:#e23f6a;text-align:center}
    p.sub{text-align:center;opacity:.85;margin:.25rem 0 1rem}
    .btn{border:none;border-radius:10px;padding:12px 18px;cursor:pointer;font-size:16px}
    .btn-yes{background:var(--pink);color:#fff;margin-right:8px}
    .btn-no{background:var(--rose);color:#a01e43}
    .center{display:flex;justify-content:center;margin-bottom:8px}
    /* form */
    form{display:none;margin-top:12px;border:1.5px solid var(--line);border-radius:14px;padding:14px;background:#fff}
    fieldset{border:none;margin:0 0 12px;padding:0}
    .legend{font-weight:600;margin-bottom:8px;display:block}
    label.option{display:block;border:1px solid var(--line);border-radius:10px;padding:8px 10px;margin:6px 0;cursor:pointer;background:#fff}
    .row{display:flex;gap:10px;align-items:center}
    .row small{opacity:.7}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}
    .secondary{background:#ffe1ea;color:#a01e43}
    .primary{background:var(--pink);color:#fff}
  </style>
