<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ---------- Theme ---------- */
    :root{
      --bg1:#ffe7ef;
      --bg2:#ffd1e0;
      --primary:#ff4d79;
      --primary-dark:#e23f6a;
      --text:#5a2a3b;
      --white:#fff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      overflow-x:hidden;
      background: radial-gradient(1200px 1200px at 20% 10%, var(--bg1), transparent),
                  radial-gradient(1200px 1200px at 80% 0%, var(--bg2), transparent),
                  linear-gradient(160deg, #fff, #ffeef4 60%, #ffe3ed);
    }

    /* ---------- Center Card ---------- */
    .wrap{
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }

    .card{
      position:relative;
      width:min(720px, 92vw);
      background:var(--white);
      border-radius:24px;
      box-shadow: 0 15px 40px rgba(255, 77, 121, 0.20),
                  0 6px 18px rgba(0,0,0,0.08);
      padding: clamp(22px, 4vw, 44px);
      text-align:center;
      overflow:hidden;
    }

    .title{
      font-size: clamp(28px, 4.6vw, 44px);
      line-height:1.15;
      margin: 8px 0 14px;
      color: var(--primary-dark);
    }

    .subtitle{
      font-size: clamp(14px, 2.8vw, 18px);
      opacity:0.85;
      margin:0 0 22px;
    }

    /* ---------- Buttons ---------- */
    .buttons{
      display:flex; align-items:center; justify-content:center;
      gap:16px; flex-wrap:wrap;
      margin-top: 10px;
    }

    .btn{
      padding:14px 22px;
      font-size: clamp(15px, 2.8vw, 18px);
      border:none; border-radius:12px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      user-select:none;
    }

    #yes{
      background: var(--primary);
      color:#fff;
      box-shadow: 0 8px 18px rgba(255,77,121,.35);
    }
    #yes:hover{ transform: translateY(-1px) scale(1.02); }
    #yes:active{ transform: translateY(1px) scale(.98); }

    #no{
      background:#ffe1ea;
      color:#b02a4a;
      box-shadow: 0 6px 14px rgba(176,42,74,.20);
    }
    #no:hover{ transform: translateY(-1px); }

    .heart{
      position:fixed;
      bottom:-30px;
      font-size: 18px;
      opacity:0;
