<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Hearts Micro Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{margin:0;height:100vh;background:#fff7fb;display:grid;place-items:center;font:16px system-ui;color:#522836}
  .bg-layer{position:fixed;inset:0;overflow:hidden;pointer-events:none}
  .hearts-layer{z-index:1}
  .sprite{position:absolute;bottom:-60px;will-change:transform,opacity;filter:drop-shadow(0 2px 2px rgba(0,0,0,.06));
    animation: floatUp var(--dur) linear forwards, sway var(--sway-dur) ease-in-out infinite alternate;}
  .sprite{font-size:32px}
  @keyframes floatUp{from{transform:translateY(0) scale(var(--scale));opacity:0}10%{opacity:.95}to{transform:translateY(-120vh) scale(var(--scale));opacity:0}}
  @keyframes sway{from{transform:translateX(-10px) translateY(0) scale(var(--scale))}to{transform:translateX(10px) translateY(0) scale(var(--scale))}}
</style>
<body>
  <div class="bg-layer hearts-layer"></div>
  <h1>Do you see floating hearts?</h1>
<script>
  const heartsLayer = document.querySelector('.hearts-layer');
  const heartChars = ['ðŸ’–','ðŸ’˜','ðŸ’','ðŸ’—','ðŸ’“','ðŸ’ž'];
  function vw(){ return Math.max(document.documentElement.clientWidth||0, innerWidth||0); }
  function spawnHeart(){
    const el = document.createElement('div');
    el.className = 'sprite';
    el.textContent = heartChars[(Math.random()*heartChars.length)|0];
    const left = Math.random()*vw();
    const scale = (Math.random()*0.6+0.7).toFixed(2);
    const dur = (Math.random()*3+5).toFixed(2)+'s';
    const swayDur = (Math.random()*2+2).toFixed(2)+'s';
    el.style.left = `${left}px`;
    el.style.setProperty('--scale', scale);
    el.style.setProperty('--dur', dur);
    el.style.setProperty('--sway-dur', swayDur);
    heartsLayer.appendChild(el);
    el.addEventListener('animationend', ()=> el.remove());
  }
  for (let i=0;i<12;i++) spawnHeart();
  let last=0; function tick(ts){ if(ts-last>520){ spawnHeart(); last=ts; } requestAnimationFrame(tick); }
  requestAnimationFrame(tick);
</script>
</body>
</html>
